        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 30%, #fff9c4 60%, #ffecb3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Character decorations */
        .character {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            font-size: 100px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .klee {
            bottom: -20px;
            left: 5%;
            animation: klee-bounce 3s ease-in-out infinite;
        }

        .nahida {
            bottom: -20px;
            right: 5%;
            animation: nahida-float 4s ease-in-out infinite;
        }

        @keyframes klee-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes nahida-float {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-20px) rotate(-3deg); }
        }

        /* Floating elements */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 1; }
        }

        /* Dendro particles */
        .particle-dendro {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #a5d6a7 0%, #66bb6a 100%);
            border-radius: 50%;
            animation: dendro-rise 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes dendro-rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Pyro particles */
        .particle-pyro {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffcc80 0%, #ff7043 100%);
            border-radius: 50%;
            animation: pyro-float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes pyro-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-50px) scale(1.5); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
